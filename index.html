<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=display-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
	<div class="intro">
		<img src="https://via.placeholder.com/150"/>
		<h1>Samantha Leal</h1>
		<h3>Web Developer</h3>
		<p>Don't stop until you're proud.</p>
	</div>

	<div class="about-grid">
		<div class="i-am">
			<h1>I am</h1>
			<ul class="about-list">
				<li>A student</li>
				<li>An engineer</li>
				<li>A pastry chef</li>
			</ul>
		</div>
		<div class="i-like">
			<h1>I like to</h1>
			<ul class="about-list">
				<li>Create unique designs</li>
				<li>Network with fellow students and engineers</li>
				<li>Bake for friends</li>
			</ul>
		</div>		
	</div>

	<div>
		<h3 class="projects-heading">My Projects</h3>
		<div class="projects-grid">

			<img class="project-image" src="https://cdn.pixabay.com/photo/2015/08/25/03/50/background-906135_960_720.jpg" alt="baking" width="300px" height="300px"/>
			<img class="project-image" src="https://cdn.pixabay.com/photo/2019/01/09/14/13/leaves-3923413_960_720.jpg" alt="leaves" width="300px" height="300px"/>
			<img class="project-image" src="https://cdn.pixabay.com/photo/2020/05/18/16/17/social-media-5187243_960_720.png" alt="socials" width="300px" height="300px"/>
			<img class="project-image" src="https://cdn.pixabay.com/photo/2015/12/04/14/05/code-1076536_960_720.jpg" alt="code" width="300px" height="300px"/>
		</div>	
	</div>

	<div class="links-and-contact">
		<div class="links">
			<h3>Links</h3>
			<ul class="links-list">
				<li>
					<a href="https://github.com">Github
					</a>
				</li>
				<li>
					<a href="https://twitter.com">Twitter
					</a>
				</li>
				<li>
					<a href="https://linkedin.com">LinkedIn</a>
				</li>
			</ul>
		</div>

		<div>
			<form action="#">
				<label for="email">
					Email:<input id="email" placeholder="Enter your email"/>
				</label>
				
				<label for="message">
					Message: <textarea id="message">Your Message</textarea>
				</label>
				<input type="submit" value="Send Message">
			</form>			
		</div>
	</div>	
</div>
	
</body>
</html>
